<html>
<head>
  <title>Tic-Tac-Toe</title>
  <meta name="description" content="tic-tac-toe game"/>
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="top-display">LETS PLAY</section>
  <section class="play-area">
    <section class="win-display">
      <h3 class="label">Player X Wins:</h3>
      <div class="win-scroll">
        <ul class="left-win">
        </ul>
      </div>
    </section>
    <section id="active-game" class="game-board">
      <div class="game-box" data-space-id="0"></div>
      <div class="game-box" data-space-id="1"></div>
      <div class="game-box" data-space-id="2"></div>
      <div class="game-box" data-space-id="3"></div>
      <div class="game-box" data-space-id="4"></div>
      <div class="game-box" data-space-id="5"></div>
      <div class="game-box" data-space-id="6"></div>
      <div class="game-box" data-space-id="7"></div>
      <div class="game-box" data-space-id="8"></div>
    </section>
    <section class="win-display">
      <h3 class="label">Player O Wins:</h3>
      <div class="win-scroll">
        <ul class="right-win">
        </ul>
      </div>
    </section>
  </section>
</body>
<script src="src/player.js"></script>
<script src="src/game.js"></script>
<script src="src/main.js"></script>
</html>
