<html>
<head>
  <title>Tic-Tac-Toe</title>
  <meta name="description" content="tic-tac-toe game"/>
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="top-display">
    <h3>PLAY!!</h3>
  </section>
  <section class="play-area">
    <section class="win-display left-win">
      <ul aria-label="Player One Wins:" class="left-win">
        <li>sahjsdfhjkasld</li>
      </ul>
    </section>
    <section class="game-board">
      <div class="game-box space-0">
        <img class="token" src="assets/o-token.svg" />
      </div>
      <div class="game-box space-1">
        <img class="token" src="assets/x-token.svg" />
      </div>
      <div class="game-box space-2"></div>
      <div class="game-box space-3"></div>
      <div class="game-box space-4"></div>
      <div class="game-box space-5"></div>
      <div class="game-box space-6"></div>
      <div class="game-box space-7"></div>
      <div class="game-box space-8"></div>
    </section>
    <section class="win-display right-win">
      <ul aria-label="Player One Wins:" class="right-win">
        <li>sahjsdfhjkasld</li>
      </ul>
    </section>
  </section>
</body>
<script src="src/player.js"></script>
<script src="src/game.js"></script>
<script src="src/main.js"></script>
</html>
